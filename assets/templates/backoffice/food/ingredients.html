<div class="row">
	<div class="col-xs-9">
		<button type="button" class="btn btn-info btn-xs" ng-click="linkadd();"><span class="glyphicon glyphicon-plus"></span>Ajouter</button>

		<button  type="button" class="btn btn-primary btn-xs" ng-show="totalChecked() === 1" ng-click="linkedit();" ><span class="glyphicon glyphicon-edit"></span>Editer</button>
		<button  type="button" class="btn btn-primary btn-xs"  ng-show="totalChecked() === 1" ng-click="linkeditimages();" ><span class="glyphicon glyphicon-picture"></span>Gerer les images</button>
		<!-- <button ng-show="totalChecked()" ng-click="changestatus('actif')" type="button" class="btn btn-success btn-xs"><span class="glyphicon glyphicon-save"></span>Publier</button>
		<button ng-show="totalChecked()" ng-click="changestatus('inactif')" type="button" class="btn btn-warning btn-xs"><span class="glyphicon glyphicon-open"></span>Dépublier</button> -->
		<removeremove action="removeselected" ng-show="totalChecked()"></removeremove>
		<div  class="nbselected ">
			<ng-pluralize class="small"  count="totalChecked()"  when="{'0': 'Aucun ingrédient séléctionné','1': '{{totalChecked()}} ingrédient séléctionné','other': '{{totalChecked()}} ingrédients séléctionnés'}" </ng-pluralize>
		</div>
	</div>
	<div class="col-xs-3 pull-right">
		<input type="search" class=" form-control input-sm" ng-model="slug" placeholder="Recherche . . ." />
		<!-- <div class="FilterBox">
			<span class="label label-success" ><input type="checkbox" ng-model="filterActif" ng-change="filterMainArray()"><label for="">actif</label></span>
			<span class="label label-warning" ><input type="checkbox" ng-model="filterInactif" ng-change="filterMainArray()"><label for="">inactif</label></span>
			<span class="label label-info" ><input type="checkbox" ng-model="filterNew" ng-change="filterMainArray()"><label for="">new</label></span>
		</div> -->
	</div>
</div>


<table class="table table-striped">
	<thead>
		<tr>
	    	<th class="thsbox"><input type="checkbox" ng-model="allChecked" ng-click="toggleAllcheck()"></th>
	    	<th class="thtitle" ng-click="order ='name';reverse=!reverse; " style="cursor:pointer">Nom<span ng-show="order==='name' && reverse===false" class="caret"></span><span class="dropup"><span ng-show="order==='name' && reverse===true" class=" caret"></span></span></th>
	    	<th class="thkeyword" ng-click="order ='keyword';reverse=!reverse; " style="cursor:pointer">Mots clefs<span ng-show="order==='keyword' && reverse===false" class="caret"></span><span class="dropup"><span ng-show="order==='keyword' && reverse===true" class=" caret"></span></span></th>
	    	<th  class="thimgs">Images</th>
	    	<th class="thcategory" ng-click="order ='fabrican';reverse=!reverse; " style="cursor:pointer">Fabricans<span ng-show="order==='fabrican' && reverse===false" class="caret"></span><span class="dropup"><span ng-show="order==='fabrican' && reverse===true" class=" caret"></span></span></th>
	    	<th class="thdate" ng-click="order ='date';reverse=!reverse; " style="cursor:pointer">Date<span ng-show="order==='date' && reverse===false" class="caret"></span><span class="dropup"><span ng-show="order==='date' && reverse===true" class=" caret"></span></span></th>
		</tr>
	</thead>
	<tbody >
		
	    <tr ng-repeat="ingredient in ingredients | filter:ingredientfilter | orderBy:sortFunction:reverse " class="animate-repeat ligne" rel="{{ingredient.id}}"  >
	    		<td >
	    			<input type="checkbox" ng-model="ingredient.checked" >
	    		</td>
		    	<td ng-dblClick="linkedit(ingredient.id)" class='pointer'>{{ingredient.name}}</td>
		    	<td ng-dblClick="linkedit(ingredient.id)" class='pointer'>{{ingredient.keyword}}</td>
		    	<td ng-dblClick="linkeditimages(ingredient.id)" class='pointer'>
		    		<ul class="listimages">
		    			<li ng-repeat="image in ingredient.images | limitTo:4 | orderBy:'index':false">
		    				<img ng-src="file/image/adminThumbs/{{image.filename}}" alt="{{image.filename}}" width="30px" height="30px">
		    			</li>
		    			<li ng-show="ingredient.images.length-4 > 0" ><small class="badge">+{{ ingredient.images.length - 4}}</small></li>
		    			<li ng-click="linkeditimages(ingredient.id)" ng-hide="ingredient.images.length" class='pointer'><span class="link">Ajouter des images</span></li>
		    		</ul>
		    	</td>
		    	<td ng-dblClick="linkedit(ingredient.id)" class='pointer'><span class="label label-default"><label >{{ingredient.fabrican.name}}</label></span></td>
		    	<td ng-dblClick="linkedit(ingredient.id)" class='pointer'>{{ingredient.date | date:'MMMM yyyy'}}</td>
		    	<!-- <td  class='pointer' >
		    		<span class="label" ng-class="{'label-success': ingredient.status==='actif','label-warning': ingredient.status==='inactif','label-info': ingredient.status==='new'}"><label >{{ingredient.status}}</label></span>
		    	</td> -->
	    	
	    </tr>
	    
	</tbody>
</table>
