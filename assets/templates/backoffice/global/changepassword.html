<div class="row" >
<div class="col-lg-12" style="margin-top:20px">
<!--  -->

    <!-- /.panel-heading -->
    <tabset>
		<tab heading="Modifier mon mot de passe">
	        <form  name="FORMChangePwd"  role="form" ng-fab-form-options="customFormOptions" ng-init="setFormScope(this)">
				<div class="panel-body changepassword">
						<div class="col col-lg-6 pull-right" style="margin-top: 25px;">
			        	 	<div class="panel panel-default socials col-xs-12 nopadding">
		                        <div class="panel-heading">
		                            <i class="fa fa-question fa-fw"></i> Comment choisir un bon mot de passe
		                        </div>
		                        <!-- /.panel-heading -->
		                        <div class="panel-body" >
		                            <p><small>Il doit être facilement mémorisable</small> </p>
		                            <p><small>Il doit être long</small> </p>
		                            <p><small>Il comporter des caractères spéciaux</small></p>
		                            <p><small>exemple 1 :</small> L'éléphantREDsaute@lô</p>
		                            <p><small>exemple 2 :</small> 1RatGéansMangeLaLune</p>
		                        </div>
			                </div> 
	                    </div>
		        			<div class="form-group col-lg-6">
			                    <label>Ancien mot de passe</label>
			                    <input class="form-control" type="password" name="pwd"  ng-model="formData.pwd" required>
			                </div>
		        			<div class="form-group col-lg-6 " style="margin-bottom:0px">
			            		<hr>
			                </div>
			        		<div class="form-group col-lg-6  ">
			                    <label>Nouveau mot de passe</label>
			                    <input class="form-control" type="password" ng-model="formData.newpwd" required>
			                </div>
		                	<div class="form-group col-lg-6  ">
			                    <label>Comfirmation mot de passe</label>
			                    <input class="form-control" type="password"  ng-model="formData.comfirm" match="formData.newpwd" required>
			                </div>

				</div>
				<div class="panel-footer" style="text-align:center">
					<div class="row">
						<div class="col-sm-4">
						</div>
						<div class="col-sm-4">
							<button type="submit" ng-click="changePass()" class="btn  btn-success col-sm-12"><i class="fa fa-floppy-o fa-fw"></i> Enregistrer</button>
						</div>
						<div class="col-sm-4">
			    			<a ng-click="close()"><div class="btn  btn-danger col-sm-12"><i class="fa fa-times fa-fw"></i> Annuler</div></a>
						</div>
					</div>
				</div>
			</form>
     	

	</tab>
		   
	</tabset>
    
<!-- </div> -->
</div>
</div>
