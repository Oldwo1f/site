<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Internationalisation : <small>Traductions des textes statiques</small></h1>

    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
	<div ui-view></div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
        	 <div class="panel-heading-table ">
            	<div class="row">
	            	<div class="col-xs-12">
	            		
		        		
                        <div class="form-group col-lg-9 col-md-8 pull-right" style="width:200px">
		                    <label> </label>
		                    <select prevent-submit-enter class="form-control" ng-change="changelang()" ng-model="lang"  name="category" data-ng-options='lang.lang as lang.langfull for lang in languages'>
	                            <!-- <option   value="">FR</option>
	                            <option   value="">EN</option>
	                            <option   value="">ES</option> -->
	                            <!-- <option  ng-repeat="category in categories" value="{{category.id}}">{{category.name}}</option> -->
	                        </select>
		                </div>
                        <div class="form-group col-lg-9 col-md-8 pull-right" style="text-align:right;height: 46px;margin-top: 6px;">
                            <label> </label>
                            <p> <a ng-click="save()"><strong>Enregistrer</strong></a> vos modifications avant de changer de langue.</p>
                        </div>
                    </div>
            	</div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
            	<ul class="tradList">
            		<li class="row">
            			<div class="col-xs-4">
			               <label tooltip-placement="right" tooltip="La clef sert à indentifier un contenu statique sur vos pages.">Clef</label>

            			</div>
            			<div class="col-xs-8">
			                <label tooltip-placement="right" tooltip="La valeur représente la traduction du texte pour la langue séléctionnée">Valeur</label>

            			</div>
            		</li>
            		<li class="row" ng-repeat="(key, value) in traduction">
            			<div class="col-xs-4">
			                <input  type="text" model="formData.description"  disabled class="form-control" value="{{key}}" />
			                <div class="flech"><i class="fa fa-long-arrow-right"></i></div>
            			</div>
            			<div class="col-xs-8">
			                <textarea model="formData.description" msd-elastic class="form-control" ng-model="traduction[key]" ></textarea>

            			</div>
            		</li>
            	</ul>
        	</div>
        	<div class="panel-footer" style="text-align:center">
				<div class="row">
					<div class="col-sm-4" style='margin-bottom:4px;'>
						
					</div>

					<div class="col-sm-4" style='margin-bottom:4px;'>
		    			<!-- <a ui-sref="^"><div class="btn  btn-danger col-sm-12"><i class="fa fa-times fa-fw"></i> Annuler</div></a> -->
					</div>
					<div class="col-sm-4" style='margin-bottom:4px;'>
						<a class="btn  btn-success col-sm-12" ng-click="save()" ><i class="fa fa-floppy-o fa-fw"></i> Enregistrer</a>
					</div>
				</div>
			</div>
        </div>
    </div>
</div>
