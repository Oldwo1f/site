<div class="profile">
<h2 class="col-xs-12">Mon profile <div class="btn btn-danger pull-right"  ng-click="back()">Retour</div></h2>
<hr>
<div class="row">
<div class="col col-sm-6">
	 	<form class="form" role="form" ng-submit="submitEdit()">
 		<h3 class="col-xs-12">Mes infos </h3>
        <div class="form-group col-xs-12">
        
            <input type="text" name="email" class="form-control input-lg" ng-model="myself.email" placeholder="Email">
      <!-- <input type="date" name="date" class="form-control input-lg  col-xs-2" ng-model="newUser.date" > -->
        </div>
        <div class="form-group col-xs-12">
            <input type="text" name="name" class="form-control input-lg" ng-model="myself.name" placeholder="Nom complet">
        </div>
        <div class="form-group col-xs-12">
            <input type="text" name="phone" class="form-control input-lg" ng-model="myself.phone" placeholder="Numéro de téléphone">
        </div>
        <div class="form-group col-xs-12">
            <input type="text" name="fb" class="form-control input-lg" ng-model="myself.fb" placeholder="facebook">
        </div>
        <div class="form-group col-xs-12">
            <input type="text" name="twitter" class="form-control input-lg" ng-model="myself.twitter" placeholder="twitter">
        </div>
        <div class="form-group col-xs-12">
            <input type="text" name="gplus" class="form-control input-lg" ng-model="myself.gplus" placeholder="google+">
        </div>
        
        
		 <div class="rowbutton form-group col-xs-12">
		    	<!-- <div class=" input-lg btn btn-danger btn-lg"  ng-click="exitNew()" data-toggle="modal" data-target=".newModal" value="Annuler">Annuler</div> -->
		    	<input type="submit"  class="form-control input-lg btn btn-success btn-lg"   value="Enregistrer mes informations">
		 </div>
        
         <div class="clearfix"></div>
	</form>
</div>
<div class="col col-sm-6">
	 	<form class="form" role="form" ng-submit="submitNew()">
 		<h3 class="col-xs-12">Mon image de profile</h3>
        <div class="form-group col-xs-12" style="">
            <ul class="listbigimages" ui-sortable="sortableOptions" ng-show="myself.images">
				<li ng-repeat="image in myself.images  | orderBy:'index':false">
					<img ng-src="file/image/adminThumbs/{{image.filename}}" alt="{{image.filename}}" width="190" height="190" >
					<!-- <button type="button" ng-click="removeimage(image)" class="btn btn-danger btn-xs btnremoveimg"><span class="glyphicon glyphicon-trash"></span>Supprimer </button> -->
		      <removeremove class="btnremoveimg " action="removeimage" image="image"></removeremove>
				</li>
			</ul>
			<clientresize  callback="recupImage" multiple="true" boxsize="500" itemid="myself.id" itemtype="'user'" steps="resizeStep"  class="cl-wrapper"></clientresize>
        </div>
         <div class="clearfix"></div>
         </form>	
</div>
<div class="col col-sm-6">
		
 	<form class="form" role="form" ng-submit="editpasswordMe()">
       	<h3 class="col-xs-12">Changement de mot de passe</h3>
        <div class="form-group col-xs-12">
            <input type="password" name="oldpassword" class="form-control input-lg" ng-model="oldpassword" placeholder="Ancien mot de passe">
        </div>
        <div class="form-group col-xs-12">
            <input type="password" name="password" class="form-control input-lg" ng-model="password" placeholder="Nouveau mot de passe">
        </div>
        <div class="form-group col-xs-12">
            <input type="password" name="comfirmpassword" class="form-control input-lg" ng-model="comfirmpassword"placeholder="Comfirmation nouveau mot de passe">
        </div>
        
		 <div class="rowbutton form-group col-xs-12">
		    	<input type="submit"  class="form-control input-lg btn btn-success btn-lg" value="Changer de mot de passe">
		 </div>
        
         <div class="clearfix"></div>
	</form>	
</div>
<div class="col col-sm-6 "><div class=" btn btn-danger "  ng-click="back()">Retour</div></div>


</div>
</div>
