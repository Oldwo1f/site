 <div class="modal fade newModalFichier" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-vertical-centered">
    <div class="modal-content">
    	<h2>Ajouter un fichier au flux</h2>
    	<hr>
     	<form class="form" role="form" ng-submit="submitNew()">
            <div class="form-group col-xs-12">
            
                <input type="text" name="title" class="form-control input-lg" ng-model="newContent.title" placeholder="Titre">
            </div>

            <div class="form-group col-xs-12">
               <div class="fileinput-button btn btn-success" ng-click="clickAddImg($event)">
                 
                    <input  type="file" name="imgs" ng-file-select="onFileSelect($files)" >
                    <i class="glyphicon glyphicon-plus"></i>
                    <span >Ajouter un fichier</span>
                </div> 
                <div ng-show="dropSupported" class="drop-box" ng-file-drop="onFileSelect($files);" ng-file-drop-available="dropSupported=true">DÃ©poser un fichier ici</div>
                <div class="filename">{{newContent.path}}</div>
            </div>
            
            
            <div class="rowbutton form-group col-xs-12">
              	<div class=" input-lg btn btn-danger btn-lg"  ng-click="exitNew()" data-toggle="modal" data-target=".newModalFichier" value="Annuler">Annuler</div>
              	<input type="submit"  class="form-control input-lg btn btn-success btn-lg"   value="Ajouter">
            </div>
            
             <div class="clearfix"></div>
		</form>	
    </div>
  </div>
</div>
