
	<ul class="listbigimages" ui-sortable="sortableOptions" ng-model="galery.images">
		<li ng-repeat="image in galery.images  | orderBy:'index':false">
			<img ng-src="file/image/adminThumbs/{{image.filename}}" alt="{{image.filename}}" width="200" height="200" >
			<removeremove class="btnremoveimg " action="removeimage" image="image"></removeremove>
		</li>
	</ul>

<clientresize  callback="recupImage" multiple="true" boxsize="500" itemid="galery.id" itemtype="'galery'" steps="resizeStep"  class="cl-wrapper"></clientresize>
