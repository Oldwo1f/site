<div class="col-lg-12 ">
<div class="panel panel-default">
    <div class="panel-heading">
    	<h2>Ajouter une catégorie</h2>
    	
    </div>
    <!-- /.panel-heading -->
    <form  name="FORMaddNewCategoryProject" role="form" ng-submit="add()" ng-fab-form-options="customFormOptions" ng-init="setFormScope(this)" >
    <div class="panel-body">

        	<div class="col-md-12 col-lg-12">
                <div class="row">
	        		
	        		<div class="form-group col-lg-3 col-md-4 col-xs-12">
	                    <label>Nom</label>
	                    <input auto-focus class="form-control" name="name" ng-model="formData.name" uniquename="formData.name"  required placeholder="Mon nom de catégorie">
	                </div>
	                <div class="col-lg-2 col-md-4 col-xs-12">
		            	<label for="random">Couleur</label>
			            <div class="form-group">
			              <input required
			                minicolors
			                id="random"
			                class="form-control"
			                type="text"
			                ng-model="formData.color">
			            </div>
		            </div>
	                <div class="form-group col-lg-3 col-md-4 col-xs-12">
	                    <label>Couleur text</label>
	                    <div>
               			<div class="btn-group ">
					        <label class="btn btn-default" ng-model="formData.textColor" btn-radio="'black'">Noir</label>
					        <label class="btn btn-default" ng-model="formData.textColor" btn-radio="'white'">Blanc</label>
					    </div>
						</div>
	                </div>
	        		
	        		
                </div> 
               

			</div>
        	 
	</div>
	<div class="panel-footer" style="text-align:center">
		<div class="row">
			<div class="col-sm-4">
				
			</div>
			<div class="col-sm-4">
				<div class="btn button btn-success col-sm-12" type="submit" ng-click="add()"><i class="fa fa-floppy-o fa-fw"></i> Enregistrer et sortir</div>
			</div>
			<div class="col-sm-4">
    			<a ui-sref="^"><div class="btn  btn-danger col-sm-12"><i class="fa fa-times fa-fw"></i> Annuler</div></a>
			</div>
		</div>
	</div>
	</form>
</div>
</div>
