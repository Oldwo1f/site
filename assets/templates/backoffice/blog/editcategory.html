<div class="col-lg-12 ">
<div class="panel panel-default">
    <div class="panel-heading">
    	<h2>Modifier la catégorie</h2>
    	
    </div>
    <!-- /.panel-heading -->
    <form  name="FORMeditNewCategoryBlog" role="form" ng-submit="edit()" ng-fab-form-options="customFormOptions" ng-init="setFormScope(this)" >
    <div class="panel-body">

        	<div class="col-md-12 col-lg-12">
                <div class="row">
	        		
	        		<div class="form-group col-lg-3 col-md-4 col-xs-12">
	                    <label>Nom</label>
	                    <input class="form-control" name="name" ng-model="formData.name" uniquename="formData.name"  required placeholder="Mon nom de catégorie">
	                </div>
	                <div class="col-lg-2 col-md-4 col-xs-12">
		            	<label for="random">Couleur</label>
			            <div class="form-group">
			              <input required
			                minicolors
			                id="random"
			                class="form-control"
			                type="text"
			                ng-model="formData.color">
			            </div>
		            </div>
	                <div class="form-group col-lg-3 col-md-4 col-xs-12">
	                    <label>Couleur text</label>
	                    <div>
               			<div class="btn-group ">
					        <label class="btn btn-default" ng-model="formData.textColor" btn-radio="'black'">Noir</label>
					        <label class="btn btn-default" ng-model="formData.textColor" btn-radio="'white'">Blanc</label>
					    </div>
						</div>
	                </div>
	        		
	        		
                </div>
                <div class="row">
	        		
	        		<div class="form-group col-xs-12">
	                    <label>Traductions</label>
	                   	<ul class="tradListArticle">
		            		<li ng-repeat="trad in articlelangues" class="row">
		            			<div class="col-xs-2">
					                <input  type="text"   disabled class="form-control" ng-value="trad.langfull" />
					                <div class="flech"><i class="fa fa-long-arrow-right"></i></div>
					                <removeremovetable ng-if="trad.exist" action="removeTrad" itemid="trad" style="z-index:1000"></removeremovetable>
		            			</div>
		            			<div class="col-xs-10" ng-if="trad.exist">
		            			 	
	                    				<input class="form-control" name="name" ng-model="trad.item.name"  required placeholder="Traduction du nom de catégorie">
		            			</div>

		            			<div class="col-xs-10" ng-if="!trad.exist">
		            				<div  style='margin-bottom:4px; width : 250px'>
										<a class="btn  btn-primary col-sm-12"   ng-click="addTrad(trad)"><i class="fa fa-floppy-o fa-fw"></i> Ajouter une traduction</a>
									</div>
		            			</div>
						    </li>
						    
		            	</ul>
	                </div>
	        		
	        		
                </div> 
               

			</div>
        	 
	</div>
	<div class="panel-footer" style="text-align:center">
		<div class="row">
			<div class="col-sm-4">
				
			</div>
			<div class="col-sm-4">
				<div class="btn button btn-success col-sm-12" type="submit" ng-click="edit()"><i class="fa fa-floppy-o fa-fw"></i> Enregistrer et sortir</div>
			</div>
			<div class="col-sm-4">
    			<a ui-sref="^"><div class="btn  btn-danger col-sm-12"><i class="fa fa-times fa-fw"></i> Annuler</div></a>
			</div>
		</div>
	</div>
	</form>
</div>
</div>
