 <div class="modal fade editModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-vertical-centered">
    <div class="modal-content">
    	<h2>Editer ce topic</h2>
    	<hr>
     	<form class="form" role="form" ng-submit="submitEdit()">
            <div class="form-group col-xs-12">
            
                <input type="text" name="title" class="form-control input-lg" ng-model="editTopic.title" placeholder="Titre">
            </div>
            <div class="form-group col-xs-12">
                <input type="text" name="keyword" class="form-control input-lg" ng-model="editTopic.keyword" placeholder="Mots clefs, mot clef, clef, mot">
            </div>
            <markdownpreview ng-model="editTopic.content" handleerror="'content'" minheight="300" placehold="'Contenu en markdown'" />
            
            
			 <div class="rowbutton form-group col-xs-12">
			    	<div class=" input-lg btn btn-danger btn-lg"  ng-click="exitEdit()" data-toggle="modal" data-target=".editModal" value="Annuler">Annuler</div>
			    	<input type="submit"  class="form-control input-lg btn btn-success btn-lg"   value="Ajouter">
			 </div>
            
             <div class="clearfix"></div>
		</form>	
    </div>
  </div>
</div>
